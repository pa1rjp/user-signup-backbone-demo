<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Register | User</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="./style.css">
   </head>
   <body>
      <nav class="navbar navbar-default">
         <div class="container-fluid">
            <a href="#signup" class="btn btn-success navbar-btn pull-left">Sign up</a>
            <h3 class="navbar-text text-center text-capitalize" id="header"></h3>
            <a href="#userlist" class="btn btn-success navbar-btn pull-right">List users</a>
         </div>
      </nav>
      <div class="container-fluid break">
         <div class="row" id="wrapper">
         </div>
      </div>
      <script type="text/template" id="signup">
         <div class="col-md-6 col-md-offset-3 highlight break">
         <div class="alert alert-danger hide" role="alert" id="valmsg"></div>
         		<form action="post" class="break">
         			<div class="col-md-6">
         				<div class="form-group">
         					<input type="text" class="form-control" id="uname" placeholder="User Name" tabindex="1">
         					<p class="text-danger hide">Error</p>
         				</div>
         				<div class="form-group break">
         					<input type="text" class="form-control" id="fname" placeholder="First Name" tabindex="3">
         					<p class="text-danger hide">Error</p>
         				</div>
         				<div class="form-group break">
         					<input type="password" class="form-control" id="password" placeholder="Passwrod" tabindex="5">
         					<p class="text-danger hide">Error</p>
         				</div>
         			</div>
         			<div class="col-md-6">
         				<div class="form-group">
         					<input type="email" class="form-control" id="email" placeholder="Email" tabindex="2">
         					<p class="text-danger hide">Error</p>
         				</div>
         				<div class="form-group break">
         					<input type="text" class="form-control" id="lname" placeholder="Last Name" tabindex="4">
         					<p class="text-danger hide">Error</p>
         				</div>
         				<div class="form-group break">
         					<input type="password" class="form-control" id="cpassword" placeholder="Confirm Password" tabindex="6">
         					<p class="text-danger hide">Error</p>
         				</div>						
         			</div>
         			<div class="col-md-12">
         				<button type="submit" class="btn btn-success pull-right break">Sign up</button>
         			</div>
         		</form>
         	</div>
      </script>
      <script type="text/templet" id="viewprofile">
         <div class="col-md-4 col-md-offset-4 highlight break">
         <% if (user == 'null') {%>
         	<strong>User not present !!!</strong>
         <% } else { %>
         	<div class="col-md-5">
         			<img src="https://www.drupal.org/files/profile_default.jpg" alt="..." class="img-circle">
         		</div>
         		<div class="col-md-7">
         			<h3 class="text-capitalize"><%= user.first_name %> <%= user.last_name %></h3>
         			<br>
         			<small>
         				<p>
         					<span class="text-capitalize">username:</span>
         					<span><%= user.username %></span>
         				</p>
         				<p>
         					<span class="text-capitalize">Email:</span>
         					<span>
         						<a href="#"><%= user.email %></a>
         					</span>
         				</p>
         			</small>
         		</div>
         <% } %>
         </div>
      </script>
      <script type="text/templet" id="userslist">
         <div class="col-md-6 col-md-offset-3 highlight break">
         <% if (users.length > 0) {%>
         	<table class="table table-hover"> 
         		<thead> 
         			<tr> 
         				<th>#</th> 
         				<th>First Name</th> 
         				<th>Last Name</th> 
         				<th>Username</th>
         				<th>Email</th>
         				<th></th> 
         			</tr> 
         		</thead> 
         		<tbody>
         		<% _.each(users, function(user, index){ %>
         			<tr>
         				<th scope="row"><%= index+1 %></th>
         				<td><%= user.first_name %></td>
         				<td><%= user.last_name %></td>
         				<td><%= user.username %></td>
         				<td><%= user.email %></td>
         				<td><a href="#profile/<%= user.username %>" title="View"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>
         			</tr>
         		<% }); %>
         		</tbody>
         	</table>
         	<% } else { %>
         		<strong>Sorry no data to show !!!</strong>
         	<% } %>
         	</div>
      </script>
      <!-- Libraries START -->
      <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <!-- Libraries END -->
      <script src="app.js"></script>
   </body>
</html>
